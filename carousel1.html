<html>
    <head>
        <style>
            body {
                background-color: #141414;
                margin: 0;
                font-family: 'Helvetica Neue', Arial, sans-serif;
                color: white;
            }
            .carousel-container {
                position: relative;
                width: 90%;
                margin: 40px auto;
                overflow: hidden;
            }
            .carousel-track {
                display: flex;
                transition: transform 0.3s ease-in-out;
                gap: 15px;
            }
            .card-container {
                flex: 0 0 auto;
                width: 200px;
                height: 300px;
                position: relative;
            }
            .card {
                background-color: #222;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.7);
                width: 100%;
                height: 100%;
                overflow: hidden;
                cursor: pointer;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card:hover {
                transform: scale(1.1);
                box-shadow: 0 8px 16px rgba(255,255,255,0.8);
                z-index: 10;
            }
            .card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 10px;
                transition: transform 0.3s ease;
            }
            .card:hover img {
                transform: scale(1.05);
            }
            .carousel-button {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(0,0,0,0.5);
                border: none;
                color: white;
                font-size: 2rem;
                padding: 10px;
                cursor: pointer;
                z-index: 20;
                border-radius: 50%;
                user-select: none;
            }
            .carousel-button:focus {
                outline: none;
            }
            .carousel-button.left {
                left: 10px;
            }
            .carousel-button.right {
                right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="carousel-container">
            <button class="carousel-button left">&#8249;</button>
            <div class="carousel-track">
                <div class="card-container"><div class="card"><a href="1.jpg" ><img src="krishna.jpeg" alt="The Dark Knight"></a></div></div>
                <div class="card-container"><div class="card"><a href="2.jpg" ><img src="ram.webp" alt="1917"></a></div></div>
                <div class="card-container"><div class="card"><a href="3.jpg" ><img src="movie1.jpeg" alt="Inception"></a></div></div>
                <div class="card-container"><div class="card"><a href="4.jpg" ><img src="movie2.jpeg" alt="Avengers Endgame"></a></div></div>
                <div class="card-container"><div class="card"><a href="5.jpg" ><img src="movie4.jpeg" alt="Interstellar"></a></div></div>
                <div class="card-container"><div class="card"><a href="6.jpg" ><img src="movie5.jpeg" alt="Tenet"></a></div></div>
                <div class="card-container"><div class="card"><a href="7.jpg" ><img src="movie6.jpeg" alt="Black Panther"></a></div></div>
                <div class="card-container"><div class="card"><a href="8.jpg" ><img src="movie7.jpeg" alt="Avengers Infinity War"></a></div></div>
                <div class="card-container"><div class="card"><a href="9.jpg" ><img src="movie8.jpeg" alt="Guardians of the Galaxy Vol. 2"></a></div></div>
                <div class="card-container"><div class="card"><a href="10.jpg" ><img src="movie9.jpeg" alt="Doctor Strange in the Multiverse of Madness"></a></div></div>
            </div>
            <button class="carousel-button right">&#8250;</button>
        </div>
        <script>
            const track = document.querySelector('.carousel-track');
            const leftButton = document.querySelector('.carousel-button.left');
            const rightButton = document.querySelector('.carousel-button.right');
            const cardWidth = document.querySelector('.card-container').offsetWidth + 15; // card width + gap
            let currentPosition = 0;

            leftButton.addEventListener('click', () => {
                currentPosition += cardWidth;
                if (currentPosition > 0) {
                    currentPosition = 0;
                }
                track.style.transform = `translateX(${currentPosition}px)`;
            });

            rightButton.addEventListener('click', () => {
                const maxScroll = -(track.scrollWidth - track.clientWidth);
                currentPosition -= cardWidth;
                if (currentPosition < maxScroll) {
                    currentPosition = maxScroll;
                }
                track.style.transform = `translateX(${currentPosition}px)`;
            });

            // Auto scroll every 3 seconds
            setInterval(() => {
                const maxScroll = -(track.scrollWidth - track.clientWidth);
                currentPosition -= cardWidth;
                if (currentPosition < maxScroll) {
                    currentPosition = 0; // loop back to start
                }
                track.style.transform = `translateX(${currentPosition}px)`;
            }, 3000);
        </script>
        <style>
            .download-link {
                display: block;
                text-align: center;
                margin-top: 5px;
                color: #00aaff;
                text-decoration: none;
                font-weight: bold;
                font-size: 0.9rem;
            }
            .download-link:hover {
                text-decoration: underline;
            }
        </style>
    </body>
</html>
