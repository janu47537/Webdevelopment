<!DOCTYPE html>
<html>
<head>
    <title>Login - Mother Teressa Institute Of Technology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #1b0122;
            color: white;
            padding: 20px 0;
            border-bottom: 5px solid #800024;
        }
        .header img {
            vertical-align: middle;
            border-radius: 50%;
            margin-left: 20px;
        }
        .header h1 {
            display: inline-block;
            font-size: 40px;
            margin: 0 20px;
            vertical-align: middle;
        }
        nav {
            background-color: #800024;
            overflow: hidden;
            border-radius: 0 0 25px 25px;
            margin: 0 20px;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 20px;
            border-right: 1px solid #fff;
        }
        nav a:last-child {
            border-right: none;
        }
        nav a:hover {
            background-color: #4b0020;
        }
        .content-section {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px #ccc;
        }
        .content-section h2 {
            color: #1b0122;
            margin-top: 0;
        }
        .content-section form {
            max-width: 400px;
            margin: 0 auto;
        }
        .content-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .content-section input[type="text"],
        .content-section input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .content-section input[type="submit"] {
            background-color: #800024;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content-section input[type="submit"]:hover {
            background-color: #4b0020;
        }
        .footer {
            background-color: #1b0122;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            border-top: 5px solid #800024;
        }
        .footer a {
            color: #ffb6c1;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="College Logo" width="100" height="100">
        <h1>Mother Teressa Institute Of Technology</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="courses.html">Courses</a>
        <a href="admissions.html">Admissions</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </nav>
    <div class="content-section">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    <footer class="footer">
        &copy; 2024 Mother Teressa Institute Of Technology | 
        <a href="privacy.html">Privacy Policy</a> | 
        <a href="terms.html">Terms of Service</a>
    </footer>
</body>
</html>
