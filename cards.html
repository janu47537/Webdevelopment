<html>
    <head>
        <style>
            /* Animated gradient background */
            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            body {
                margin: 0;
                height: 100vh;
                background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
                background-size: 400% 400%;
                animation: gradientBG 15s ease infinite;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
            }
            .container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 20px;
                padding: 20px;
                max-width: 1200px;
                margin: 40px auto;
                background: rgba(255, 255, 255, 0.85);
                border-radius: 25px;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            }
            .card {
                max-width: 320px;
                margin: 0 auto;
                border: 3px dashed #ff6f61;
                box-shadow: 0 8px 15px rgba(255, 111, 97, 0.6);
                border-radius: 20px;
                padding: 20px;
                box-sizing: border-box;
                text-align: center;
                background: linear-gradient(135deg, #fceabb, #f8b500);
                transition: transform 0.3s ease;
                cursor: pointer;
                animation: floatUpDown 3s ease-in-out infinite;
            }
            .card:nth-child(odd) {
                animation-delay: 0s;
            }
            .card:nth-child(even) {
                animation-delay: 1.5s;
            }
            .card:hover {
                transform: scale(1.05);
                box-shadow: 0 12px 20px rgba(255, 111, 97, 0.9);
            }
            .card img {
                width: 100%;
                height: auto;
                border-radius: 15px;
                border: 4px solid #fff;
                box-shadow: 0 4px 8px rgba(255, 255, 255, 0.7);
            }
            @keyframes floatUpDown {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-15px);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="krishna.jpeg" alt="Card Image 1">
            </div>
            <div class="card">
                <img src="ram.webp" alt="Card Image 2">
            </div>
            <div class="card">
                <img src="apple.jpeg" alt="Card Image 3">
            </div>
            <div class="card">
                <img src="rose.jpeg" alt="Card Image 4">
            </div>
            <div class="card">
                <img src="car.jpeg" alt="Card Image 5">
            </div>
            <div class="card">
                <img src="abdulkalam.webp" alt="Card Image 6">
            </div>
        </div>
    </body>
</html>
